<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-md p-4">
      <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
      <ul class="space-y-2">
        <li><a href="{% url 'admin_dashboard' %}" class="block hover:text-blue-500">Dashboard</a></li>
        <li><a href="{% url 'admin_product_list' %}" class="block hover:text-blue-500">Products</a></li>
        <li><a href="{% url 'admin_order_list' %}" class="block hover:text-blue-500">Orders</a></li>
        <li><a href="{% url 'admin_user_list' %}" class="block hover:text-blue-500">Users</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
