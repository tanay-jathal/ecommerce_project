{% extends "adminpanel/base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Users</h1>

<table class="min-w-full border border-gray-300 bg-white rounded-xl overflow-hidden">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2">Username</th>
      <th class="px-4 py-2">Email</th>
      <th class="px-4 py-2">Date Joined</th>
      <th class="px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr class="border-t hover:bg-gray-50">
      <td class="px-4 py-2">{{ user.username }}</td>
      <td class="px-4 py-2">{{ user.email }}</td>
      <td class="px-4 py-2">{{ user.date_joined|date:"Y-m-d H:i" }}</td>
      <td class="px-4 py-2 space-x-2">
        <a href="{% url 'edit_user' user.id %}" class="text-blue-600 hover:underline text-sm">Edit</a>
        <a href="{% url 'delete_user' user.id %}" class="text-red-600 hover:underline text-sm"
           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="px-4 py-4 text-center">No users found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
