{% extends "base.html" %}


{% block title %}All Products{% endblock %}

{% block content %}
<h2>All Products</h2>

<!-- Category Dropdown -->
<form method="get" action=".">
    <label for="category">Filter by Category:</label>
    <select name="category" class="form-select" onchange="this.form.submit()">
        <option value="">All Categories</option>
        {% for category in categories %}
            <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% for sub in category.subcategories.all %}
                <option value="{{ sub.id }}" {% if request.GET.category == sub.id|stringformat:"s" %}selected{% endif %}>
                    &nbsp;&nbsp;&nbsp;â†³ {{ sub.name }}
                </option>
            {% endfor %}
        {% endfor %}
    </select>
</form>
<!-- Product List Partial Will Be Replaced via AJAX -->
<div id="product-list">
    {% include 'shop/product_list_partial.html' %}
</div>

<!-- Styles -->
<style>
    .product-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 30px;
    }

    .product-details {
        flex: 2;
    }

    .product-image {
        width: 200px;
        height: auto;
        flex-shrink: 0;
    }

    .product-name {
        font-size: 1.1rem;
        margin-bottom: 10px;
    }

    .product-description {
        font-size: 0.95em;
        line-height: 1.4;
    }

    hr {
        margin: 30px 0;
    }
</style>

<!-- AJAX Script -->
<script>
    document.getElementById('category-select').addEventListener('change', function () {
        const categoryId = this.value;
        fetch(`?category=${categoryId}`, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('product-list').innerHTML = data.html;
        })
        .catch(error => {
            console.error('Error loading filtered products:', error);
        });
    });
</script>
{% endblock %}
